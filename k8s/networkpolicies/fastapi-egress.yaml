apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-allow-egress
  namespace: fastapi-app
spec:
  podSelector:
    matchLabels:
      app: fastapi
  policyTypes:
  - Egress
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Internet (optional)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
