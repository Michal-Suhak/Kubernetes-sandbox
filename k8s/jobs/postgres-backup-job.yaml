apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-backup-manual
  namespace: fastapi-app
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: backup
          image: postgres:16-alpine
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Starting backup..."
              pg_dump -h postgres-service -U fastapi_user -d fastapi_db > /backup/backup-$(date +%Y%m%d-%H%M%S).sql
              echo "Backup completed!"
              ls -lh /backup/
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: backup-storage
              mountPath: /backup
      volumes:
        - name: backup-storage
          persistentVolumeClaim:
            claimName: backup-pvc
