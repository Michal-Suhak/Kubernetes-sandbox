{{- if .Values.monitoring.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.serviceName" . }}-dashboards
  namespace: {{ .Values.namespace }}
  labels:
    grafana_dashboard: "1"
    {{- include "app.labels" . | nindent 4 }}
data:
{{- (.Files.Glob "dashboards/*.json").AsConfig | nindent 2 }}
{{- end }}
